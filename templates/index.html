<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      position: relative;
    }

    /* Background image layer under everything */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{{ url_for('static', filename='images/parkbkgd.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.7;
      z-index: -1;
    }

    .banner {
      width: 100%;
      height: 200px;
      background-image: url("{{ url_for('static', filename='images/parkbanner.avif') }}");
      background-size: cover;
      background-position: center;
    }

    .container {
      color: aliceblue;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 450px;
      margin: -100px auto 0;
      background-color: lch(54.37% 74.28 305.28);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    select, input[type="submit"] {
      padding: 10px;
      margin: 15px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: hsl(122, 40%, 60%);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: hsl(123, 93%, 32%);
    }

    .prediction-box {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      color: white;
      border-radius: 8px;

      background-color: #803af1;
    }
  </style>
</head>
<body>
  <div class="banner"></div>

  <div class="container">
    <h2>Parking Availability Predictor ðŸš—</h2>
    <form action="/predict" method="post">
      <label for="location">Select Parking Location:</label>
      <select name="location" id="location" required>
        {% for loc in locations %}
        <option value="{{ loc }}">{{ loc }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Check Availability">
    </form>

    {% if prediction is not none %}
    <div class="prediction-box">
      <strong>Location:</strong> {{ selected_location }}<br>
      <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}

  </div>
</body>
</html>
